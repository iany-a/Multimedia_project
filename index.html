<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundboard (Bootstrap Version)</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="styles/style.css"/>
</head>
<body class="bg-dark text-white py-5">

  <div class="container text-center">

    <!-- KICK -->
    <div class="category mb-5">
      <div class="row g-3">
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick">Kick 1</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick">Kick 2</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick">Kick 3</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick">Kick 4</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick">Kick 5</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick">Kick 6</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick">Kick 7</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick">Kick 8</div></div>
      </div>
    </div>

    <!-- CLAP / SNARE -->
    <div class="category mb-5">
      <div class="row g-3">
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap">Clap 1</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap">Clap 2</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap">Snare 1</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap">Snare 2</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap">Clap 3</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap">Clap 4</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap">Snare 3</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap">Snare 4</div></div>
      </div>
    </div>

    <!-- HI-HATS -->
    <div class="category mb-5">
      <div class="row g-3">
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat">Hi-Hat 1</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat">Hi-Hat 2</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat">Hi-Hat 3</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat">Hi-Hat 4</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat">Hi-Hat 5</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat">Hi-Hat 6</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat">Hi-Hat 7</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat">Hi-Hat 8</div></div>
      </div>
    </div>

    <!-- SYNTH STABS -->
    <div class="category mb-5">
      <div class="row g-3">
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth">Stab 1</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth">Stab 2</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth">Stab 3</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth">Stab 4</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth">Stab 5</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth">Stab 6</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth">Stab 7</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth">Stab 8</div></div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS (optional for later interactivity) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoI7O0p3s3wDjF5s2Rp6pa8L+Y1B6Fsvdhgf6eF5xXKibZ+" 
    crossorigin="anonymous">
  </script>
</body>
</html>
