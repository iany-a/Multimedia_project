<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Pad</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg-dark text-white">

  <!-- Mode Toggle Button -->
  <div class="mode-toggle">
    <button class="btn btn-lg btn-warning" id="modeToggle">
      <span id="modeText">Hold Mode</span>
    </button>
  </div>

  <!-- BPM Slider -->
  <div class="bpm-control">
    <label for="bpmSlider">BPM: <span id="bpmValue">130</span></label>
    <input type="range" id="bpmSlider" min="100" max="155" value="130" step="1">
  </div>

  <div class="container text-center">
    <!-- KICK -->
    <div class="category mb-5">
      <h3>Kick</h3>
      <div class="row g-3">
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick" data-category="kick" data-index="0">Kick 1</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick" data-category="kick" data-index="1">Kick 2</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick" data-category="kick" data-index="2">Kick 3</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick" data-category="kick" data-index="3">Kick 4</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick" data-category="kick" data-index="4">Kick 5</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick" data-category="kick" data-index="5">Kick 6</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick" data-category="kick" data-index="6">Kick 7</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad kick" data-category="kick" data-index="7">Kick 8</div></div>
      </div>
    </div>

    <!-- HI-HATS -->
    <div class="category mb-5">
      <h3>Hi-Hats</h3>
      <div class="row g-3">
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat" data-category="hihat" data-index="0">Hi-Hat 1</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat" data-category="hihat" data-index="1">Hi-Hat 2</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat" data-category="hihat" data-index="2">Hi-Hat 3</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat" data-category="hihat" data-index="3">Hi-Hat 4</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat" data-category="hihat" data-index="4">Hi-Hat 5</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat" data-category="hihat" data-index="5">Hi-Hat 6</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat" data-category="hihat" data-index="6">Hi-Hat 7</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad hihat" data-category="hihat" data-index="7">Hi-Hat 8</div></div>
      </div>
    </div>

    <!-- SYNTH STABS -->
    <div class="category mb-5">
      <h3>Synth</h3>
      <div class="row g-3">
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth" data-category="synth" data-index="0">Stab 1</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth" data-category="synth" data-index="1">Stab 2</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth" data-category="synth" data-index="2">Stab 3</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth" data-category="synth" data-index="3">Stab 4</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth" data-category="synth" data-index="4">Stab 5</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth" data-category="synth" data-index="5">Stab 6</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth" data-category="synth" data-index="6">Stab 7</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad synth" data-category="synth" data-index="7">Stab 8</div></div>
      </div>
    </div>
    <div class="category mb-5">
      <h3>Clap</h3>
      <div class="row g-3">
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap" data-category="clap" data-index="0">Clap 1</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap" data-category="clap" data-index="1">Clap 2</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap" data-category="clap" data-index="2">Clap 3</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap" data-category="clap" data-index="3">Clap 4</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap" data-category="clap" data-index="4">Clap 5</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap" data-category="clap" data-index="5">Clap 6</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap" data-category="clap" data-index="6">Clap 7</div></div>
        <div class="col-6 col-sm-3 col-md-3 col-lg-1-5"><div class="pad clap" data-category="clap" data-index="7">Clap 8</div></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="scripts/audio.js"></script>
</body>
</html>
